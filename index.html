<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram</title>
    <link rel="stylesheet" href="/style/main.css">
</head>

<body>
    <div class="insta-wrapper">

        <div class="phone">
            <img src="/img/instagram-celular.png" alt="imagem de um celular">
        </div>

        <div class="continue">

            <div class="group">
                <img src="/img/instagram-logo.png" alt="logo do instagram" class="insta-logo">

                <img src="/img/perfil-instagram.jpg" alt="foto do perfil do usuário" class="profile">

                <a href="#" class="insta-login">Continuar</a>
                <a href="#" class="insta-logout">Sair</a>
            </div>

            <div class="group">
                <p class="not-account">
                    Não é este usuário?
                </p>

                <p class="not-account">
                    <span class="link-blue">
                        Alternar Conta 
                    </span>
                    ou
                    <span class="link-blue">
                        Inscrever-se
                    </span>
                </p>
            </div>

            <div class="get-app">
                <p class="get-app">
                    Baixe nosso aplicativo
                </p>

                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
